{% set name = "larray" %}
{% set version = "0.32.2" %}
{% set sha256 = "412dec547ee8cc979d79f57c2be92de0eeaa0b20103f5ae6008e0a5f9b07a861" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/larray-project/larray/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - pytest-runner

  run:
    - python
    - numpy >=1.10
    - pandas
    - pytest-runner

test:
  imports:
    - larray

about:
  home: http://github.com/larray-project/larray
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: Labeled N-dimensional array.

extra:
  recipe-maintainers:
    - alixdamman
    - gdementen
